<!-- css of buttons -->
<style>
    /* uber */
    .uber{
        background-color: black;
        color: white;
        border: none;
        height: 35;
        width: 120;
        cursor: pointer;
        transition: opacity 0.5s;
        margin-bottom: 10px;
        margin-right: 10;
    }
    .uber:hover{
        opacity: 0.6;
    }

    /* amazon */
    .amazon{
        border: none;
        background-color: rgb(232, 216, 38);
        height: 35;
        width: 170;
        border-radius: 18px;
        cursor: pointer;
        transition: background-color 0.5s;
        margin-right: 10;
        margin-bottom: 10;
    }
    .amazon:hover{
        background-color: rgba(218, 218, 5, 0.822);
    }



    /* github */
    .github{
        background-color: rgb(18, 179, 13);
        color: white;
        border: none;
        height: 35;
        width: 70;
        border-radius: 7px;
        margin-right: 10;
        margin-bottom: 10;
        cursor: pointer;
        transition: box-shadow 0.5;
    }
    .github:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }

    /* bootstrap */
    .get-started{
        background-color: blueviolet;
        color: white;
        border: none;
        height: 35;
        width: 100;
        border-radius: 5px;
        transition: opacity 0.7s;
    }
    .get-started:hover{
        opacity: 0.8;
    }
    .download{
        background-color: white;
        color: rgb(150,150,150);
        border-width: 1px;
        border-color:solid rgb(150,150,150) ;
        height: 35;
        width: 100;
        border-radius: 5px;
        transition: background-color 0.7s,color 0.7s;
        margin-right: 10;
    }
    .download:hover{
        background-color:rgb(150,150,150) ;
        color: white;
    }

    /* linked in */
    .save{
        background-color: white;
        color: rgb(9, 86, 230);
        border-width: 0.7;
        border-color:rgb(9, 86, 230) ;
        height: 35;
        width: 70;
        border-radius: 18px;
        transition:background-color 0.5s,border-width 0.5s ;
    }
    .save:hover{
        background-color: rgb(195, 224, 251);
        border-width: 2px;
    }

    /* challenge */
    .cart{
        background-color: yellow;
        border: none;
        height: 36;
        width: 100;
        border-radius: 18px;
        transition: background-color 0.5s;
        margin-right: 10px;
    }
    .cart:active{
        background-color: rgb(167, 167, 5);
    }
    .buy{
        background-color: orange;
        border: none;
        height: 36;
        width: 100;
        border-radius: 18px;
        transition: background-color 0.5s;
    }
    .buy:active{
        background-color: rgb(148, 96, 1);
    }
</style>


<!-- uber -->
 <button class="uber">
    <b>Request now</b>
</button>


<!-- amazon -->
 <button class="amazon"><b>Add to cart</button>

<!-- github -->
 <button class="github"><b>Sign in</button>

<!-- bootstrap -->
 <button class="get-started"><b>Get Started</button>
 <button class="download"><b>Download</button>


<!-- linked in -->
 <button class="save"><b>Save</button>
